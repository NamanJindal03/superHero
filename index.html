<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hero</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Favicons -->
    <script src="https://kit.fontawesome.com/f30dc76486.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="toast">
        <h6></h6>
    </div>
    <div class="container">
        <h1 style="color:#EAF0F1">Search Your Favourite SuperHero</h1>

        <!-- Search Bar -->
        <div class="input-group mb-3 align-input-bar">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"><i class="fas fa-search"></i></span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="get-superhero" onfocus="activateSuggestionBox()"">
            <div class="suggestion-box">
                <ul class="list-group list-group-b">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      No Such Hero Exist
                    </li>
                </ul>
            </div>
        </div>

        <!-- List Displaying Heroes -->
        <ul class="list-group list-group-a">
            <li class="list-group-item d-flex justify-content-between align-items-center" data-id="nam">
              No Hero To Display
              
            </li>
        </ul>

        <!-- Fav Heroes Button -->
        <a href="favourite-hereos.html"><button class="custom-button">Favourite Hereos</button></a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="scipt.js"></script>
</body>
</html>
